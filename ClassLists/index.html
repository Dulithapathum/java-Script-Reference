<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Manipulation Example</title>
    <style>
        .red {
            background-color: red;
            color: white;
        }

        .black {
            background-color: black;
            color: white;
        }

        .blue {
            background-color: blue;
            color: white;
        }

        .green {
            background-color: green;
            color: white;
        }
    </style>
</head>

<body>
    <button id="btnAdd" class="red">Add Blue Class</button>
    <button id="btnRemove" class="red">Remove Red Class</button>
    <button id="btnReplace" class="black">Replace Black with Green</button>
    <button id="btnContains" class="green">Check if Green Class is Present</button>
    <button id="btnToggle" class="black">Toggle Red/Black Class</button>

    <script src="script.js"></script>
</body>

</html>
