<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <style>
        /* Style for the stopwatch display and buttons */
        #stopwatch {
            font-family: 'Arial', sans-serif;
            font-size: 3em;
            color: #333;
            text-align: center;
            margin-top: 20%;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="stopwatch">00:00:00</div>


    <div class="buttons">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <button id="resetButton">Reset</button>
    </div>
</body>

</html>
